<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Cars List</h1>
    <br/>

    <div>
        <table border="1">
            <tr>
                <th>Model</th>
                <th>Series</th>
                <th>Year</th>
            </tr>
            <tr th:each = "car : ${cars}">
                <td th:text = "${car.getModel()}">...</td>
                <td th:text = "${car.getSeries()}">...</td>
                <td th:text = "${car.getYear()}">...</td>
            </tr>
        </table>
    </div>

</body>
</html>
